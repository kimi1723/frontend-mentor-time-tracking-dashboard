<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- estimated time - 5hours + 1 for json -->
  <!-- 2h html  + scss telefon -->



  <!-- MAIN -->
  <main class="main">

    <!-- PERSON CARD -->

    <section class="activities">

      <header class="header-card">
        <div class="header-card-body">
          <div class="header-card-body__heading">
            <img src="/images/image-jeremy.png" alt="Jeremy's main profile" class="header-card-body__pfp">
            <h1 class="header-card-body__title">Report for <p>Jeremy Robson</p>
            </h1>
          </div>
        </div>

        <div class="header-card__time-periods">
          <button class="header-card__button active" data-time-frame="daily">Daily</button>
          <button class="header-card__button" data-time-frame="weekly">Weekly</button>
          <button class="header-card__button" data-time-frame="monthly">Monthly</button>
        </div>

      </header>

      <!-- ACTIVITIES CARDS -->
      <div class="activities__work activities-card">

        <div class="activities-card__body">
          <div class="activities-card__title">
            <h3 data-name="work">Work</h3>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>

          <div class="activities-card__text ">
            <p>5hrs</p>
            <p>Yesterday - 7hrs</p>
          </div>

        </div>
      </div>

      <div class="activities__play activities-card">

        <div class="activities-card__body">
          <div class="activities-card__title">
            <h3 data-name="play">Play</h3>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>

          <div class="activities-card__text ">
            <p>1hrs</p>
            <p>Yesterday - 2hrs</p>
          </div>

        </div>
      </div>

      <div class="activities__study activities-card">

        <div class="activities-card__body">
          <div class="activities-card__title">
            <h3 data-name="study">Study</h3>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>

          <div class="activities-card__text ">
            <p>0hrs</p>
            <p>Yesterday - 1hrs</p>
          </div>

        </div>
      </div>

      <div class="activities__exercise activities-card">

        <div class="activities-card__body">
          <div class="activities-card__title">
            <h3 data-name="exercise">Exercise</h3>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>

          <div class="activities-card__text ">
            <p>1hrs</p>
            <p>Yesterday - 1hrs</p>
          </div>

        </div>
      </div>

      <div class="activities__social activities-card">

        <div class="activities-card__body">
          <div class="activities-card__title">
            <h3 data-name="social">Social</h3>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>

          <div class="activities-card__text ">
            <p>1hrs</p>
            <p>Yesterday - 3hrs</p>
          </div>

        </div>
      </div>

      <div class="activities__self-care activities-card">

        <div class="activities-card__body">
          <div class="activities-card__title">
            <h3 data-name="self care">Self Care</h3>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>

          <div class="activities-card__text ">
            <p>0hrs</p>
            <p>Yesterday - 1hrs</p>
          </div>

        </div>
      </div>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/kimi1723" target="_blank">Patryk SÄ…siadek</a>.
  </footer>

  <script src="/js/main.js" async></script>
</body>

</html>
